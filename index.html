<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="GPA Calculator" />
  <meta property="og:description" content="A sleek GPA calculator with a dark neon design. Easily calculate and reset your GPA with a user-friendly interface optimized for all devices." />
  <meta property="og:url" content="https://vidusahan.github.io/gpa-calculator/" />
  <meta property="og:image" content="title.jpg" />

  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <form id="gpaForm">
      <div id="courseContainer">
        <div class="course">
          <input type="text" placeholder="Course Name" required>
          <input type="number" placeholder="Credits" min="0" required>
          <select required>
            <option value="" disabled selected>Grade</option>
            <option value="4">A+</option>
            <option value="4">A</option>
            <option value="3.7">A-</option>
            <option value="3.3">B+</option>
            <option value="3">B</option>
            <option value="2.7">B-</option>
            <option value="2.3">C+</option>
            <option value="2">C</option>
            <option value="1.7">C-</option>
            <option value="1.3">D+</option>
            <option value="1">D</option>
            <option value="0">E</option>
          </select>
        </div>
      </div>
      <button type="button" id="addCourse">Add Course</button>
      <button type="button" id="calculateGPA">Calculate GPA</button>
      <button type="reset">Reset</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
